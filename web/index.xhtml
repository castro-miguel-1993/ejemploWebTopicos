<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formInsertar">
            <p:panelGrid columns="2">
                
                <p:outputLabel value="nombre de la persona" />
                <p:inputText value="#{personaBean.persona.nombre}"/>
                
                <p:outputLabel value="telefono de la persona"/>
                <p:inputText value="#{personaBean.persona.telefono}"/>
            </p:panelGrid>
            
            <p:commandButton actionListener="#{personaBean.insertar()}" value="ingresar persona" />
        </h:form>
        <!--Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />-->
    </h:body>
</html>
